<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title id="title">ReviIot</title>
		<meta name="description" content="Beryl is a responsive HTML5 coming soon template by Hencework." />
		<meta name="keywords" content="ReviIot, home automation, iot, smart home, smart devices" />
		<meta name="author" content="Hencework" />

		<!--Favicon-->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<!--Fonts-->
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700' rel='stylesheet' type='text/css'>

		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body data-ng-app="contactApp" class="iblue">
		<!--Preloader-->
		<div class="preloader-it">
			<div class="la-anim-1"></div>
		</div>
		<!--/Preloader-->

		<!--Splitlayout -->
		<div id="splitlayout" class="splitlayout reset-layout">

			<!--Intro-->
			<div class="intro">

				<!--Left Content Intro-->
				<div class="side side-left">

					<!-- Color Bg Animation-->
					<div class="animated-bg"></div>
					<!-- /Color Bg Animation-->

					<!--Main Content-->
					<section class="col-lg-12 content-wrap padding-left-75 padding-right-75 padding-left-sm-40 padding-right-sm-40 sec-pad-sm sec-pad-xs">

						<!--Logo-->
						<img class="logo" src="img/logo.png" alt="logo"/>
						<!--/Logo-->

						<div class="table-wrap">
							<div class="tablecell">
								<!--Counter-->
								<h5>
									<span id="countdown">
										<span class="days-wrap">
										   <span>Coming</span>
										</span>
										<span> soon</span>
									</span>
								</h5>
								<!--/Counter-->

								<!--Ticker-->
								<div class="tlt">
									<ul  class="texts">
										<li data-in-effect="bounceIn" data-out-effect="fadeOut" data-in-shuffle="true" data-out-shuffle="true">
											Be Patient
										</li>
										<li  data-in-effect="bounceIn" data-out-effect="fadeOut" data-in-shuffle="true" data-out-shuffle="true">
											Stay Tuned..
										</li>
									</ul>
								</div>
								<!--/Ticker-->

								<p class="lead col-md-9 col-xs-12 margin-top-10 padding-zero">We are currently working on our site. Subscribe to be first to find out when we launch our website.</p>

								<div class="clearfix"></div>

								<!--Notify Button-->
								<span class="btn btn-default alternate-bg md-trigger margin-top-35" data-modal="modal-2">
									<span class="mask"></span>
									<span class="btn-label">
										<b>Notify me</b>
									</span>
								</span>
								<!--/Notify Button-->

							</div>
						</div>

						<div class="clearfix"></div>

					</section>
					<!--/Main Content-->

					<div class="side-left-overlay"></div>
				</div>
				<!--/Left Content Intro-->

				<!--Right Content Intro-->
				<div class="side side-right">
					<section class="about-info col-lg-12 padding-left-75 padding-right-75 padding-left-sm-40 padding-right-sm-40 sec-pad-sm sec-pad-xs">
						<div class="table-wrap">
							<div class="tablecell">
								<h2>We aim to solve everyday problems with automation and unique products.</h2>
			
							</div>
						</div>
					</section>

				</div>
				<!--/Right Content Intro-->
			</div>
			<!--/Intro-->

					<div class="trans-overlay-dark-contact"></div>
				</div>
			</div>
			<!--/Contact Section-->

		</div>
		<!-- /Splitlayout -->

		<!--Notify Popup-->
		<div class="md-modal md-effect-2" id="modal-2">
			<div class="md-content notify-cmpt notify-form-type-3 animated-bg">
	  	<div class="md-content-wrap notify-wrap">
					<div class="md-close" id="notify_close"><span>X</span></div>
					<h2>Subscribe & Stay Updated</h2>
		<!--			<p class="margin-top-xs-20">Proin gravida nibh vel velit auctor aliquet. Aenean sollicitudin, lorem quis bibendum auctor, nisi elit consequat ipsum, nec sagittis sem nibh id elit.</p> -->
					<form data-netlify="true" id="notifyMe" class="contact-form" method="post">
						<div class="input-wrap">
							<input  data-ng-model="notify" class="col-lg-10  align-center form-control input notify-input-box" name="email" placeholder="Your Email ID"  type="email">
							<div class="clearfix"></div>
							<button type="submit"  class="btn btn-default progress-button btn-submit align-center">
								Notify me
								<span class="mask"></span>
							</button>
						</div>
					</form>
				</div>
				<div class="md-opac"></div>
			</div>
		</div>
	</div>
		<div class="md-overlay"></div>
		<!--/Notify Popup-->

               
		<!-- Scripts -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/cbpSplitLayout.js"></script>
		<script src="js/jquery.countdown.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/input-text.js"></script>
		<script src="js/notifyMe.js"></script>
		<script src="js/jquery.placeholder.js"></script>
		<script src="js/jquery.lettering.js"></script>
		<script src="js/jquery.textillate.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<script src="js/modelclassie.js"></script>
		<script src="js/modalEffects.js"></script>
		<script src="js/animated_bg.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxXt2P7-U38bK0xEFIT-ebZJ1ngK8wjww"></script>
		<script src="js/init.js"></script>
	</body>
</html>
